<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./fav.ico" type="image/gif" sizes="16x16">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./socket.io.js"></script>
</head>

<body >
    <div class="main">
        <form action="" onsubmit="return signup()">
            <h1 style="text-align: center; margin-bottom: 20px;">Sign up</h1>
            <label>Name<span class="req">*</span></label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <label>Email<span class="req">*</span></label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <label>Password<span class="req">*</span></label>
            <input type="password" id="password" placeholder="Enter Your Password" required>
            <label>Gender<span class="req">*</span></label>
            <input type="text" id="gender" placeholder="Gender" required>
            <label>Phone<span class="req">*</span></label>
            <input type="text" id="phone" placeholder="Enter Your Phone" required>
            <button>Submit</button>
        </form><br>
        <p style="font-size: 18px;">Already have an accunt?<a href="./login.html">Login</a> </p>
        <h3 id="res"></h3>
    </div>

    <script src="app.js"></script>
</body>

</html>
