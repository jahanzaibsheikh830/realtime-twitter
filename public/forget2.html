<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./fav.ico" type="image/gif" sizes="16x16">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./socket.io.js"></script>
</head>
<body>
    <div class="main">
        <form action="#" onsubmit="return forgetPassword2()">
            <h2 style="text-align: center; margin-bottom: 20px;">Enter Your Email To Get a Code</h2>
            <label>Code<span class="req">*</span></label>
            <input type="text" id="otp" placeholder="Enter Your Code" required>
            <label>Password<span class="req">*</span></label>
            <input type="password" id="newPassword" placeholder="Enter Your New Password" required>
            <button>Change Password</button>
        </form><br>
    </div>

    <script src="app.js"></script>    
</body>
</html>
