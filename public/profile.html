<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./fav.ico" type="image/gif" sizes="16x16">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./socket.io.js"></script>
    <title>Profile</title>

</head>

<body onload="getProfile(); getTweets(); myTweets()">

    <header style="background-color: #3c8dbc;" class="sticky-top">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="pt-2 pb-5">

                        <a class="btn btn-outline-light float-right mr-3" onclick="logout()">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="wrapper">
            <div class="sidebar">
                <div>
                    <form>
                        <label for="fileToUpload">
                            <div class="profile-pic" id="profilePic" style="background-image: url('./fallback.png');>
                                <span class="glyphicon glyphicon-camera"></span>
                                <span>Change Image</span>
                            </div>
                        </label>
                        <input type="File" name="fileToUpload" id="fileToUpload" onchange="upload(); previewFile()">
                    </form>
                    <div style="margin-top: -40px;">
                        <span id="Upload"></span>
                        <h2 id="pName"></h2>
                    </div>
                    <div>
                        <ul class="ul">
                            <li onclick="showHome()">Home</li>
                            <li onclick="showProfile()">Profile</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main-content">

                <section class="pt-3 mr-4 ml-4">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6 pt-3" style="background-color: #1a2226; border-radius: 10px;">
                                <div class="form-group">
                                    <div class="row ">
                                        <div class="col-md-2 pt-1">
                                            <img src="./fallback.png" alt="" id="createPostImg" width="50" height="50" style="border-radius: 100%;">
                                        </div>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control"  data-toggle="modal"
                                                placeholder="What's on your mind" style="border-radius: 20px; margin-left: -20px;"
                                                data-target="#exampleModal" class="postInput">
                                        </div>
                                    </div>
                                </div>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form onsubmit="return post()" action="#">
                                                    <div class="form-group">
                                                        <textarea class="form-control" rows="3" id="tweet"
                                                            style="outline: none; border: 0px;">Type your post</textarea>
                                                    </div>
                                                    <img src="" alt="" id="blah" style="width: 100%;">
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input" id="customFile"
                                                            accept="image/png, image/jpeg, img/jpg"
                                                            onchange="readURL(this);">
                                                        <label class="custom-file-label" for="customFile">Choose
                                                            file</label>
                                                    </div>
                                                    <button class="btn " style="width: 100%">Post</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="mt-5" id="home">
                    <h2 class="text-center">Home</h2>
                    <div id="posts">

                    </div>
                </section>
                <section class="mt-5" id="profile">
                    <h2 class="text-center">Profile</h2>
                    <div id="userPosts">
                    </div>
                </section>
            </div>
        </div>
    </section>



    <script src="app.js"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
</body>

</html>
